<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Insights, stories, and guidance on QHHT, spiritual healing, and consciousness exploration.">
    <title>Blog | Clear Path QHHT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,400;0,9..144,500;1,9..144,300;1,9..144,400&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Shapes -->
    <div class="bg-shape bg-shape-1"></div>
    <div class="bg-shape bg-shape-2"></div>

    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo">Clear Path</div>
            <button class="mobile-menu-toggle" aria-label="Toggle menu" onclick="toggleMenu()">&#9776;</button>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="blog.html" class="active">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="page-header">
        <h1>{{header.title}}</h1>
        <p>{{header.subtitle}}</p>
    </header>

    <!-- Blog Posts Section -->
    <section>
        <div style="max-width: 900px; margin: 0 auto;">
            {{#posts}}
            <div class="blog-post-preview">
                <div class="blog-meta">{{date_formatted}}</div>
                <h3>{{title}}</h3>
                <p>{{excerpt}}</p>
                <a href="blog/{{slug}}.html" class="read-more">Read more</a>
            </div>
            {{/posts}}
        </div>
    </section>

    <!-- CTA Section -->
    <div class="cta-section">
        <h2>{{cta.title}}</h2>
        <p>{{cta.description}}</p>
        <a href="{{cta.button.link}}" class="btn btn-primary">{{cta.button.text}}</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 Clear Path QHHT. All rights reserved.</p>
        <div class="footer-links">
            <a href="about.html">About</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
